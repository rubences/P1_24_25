<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .item {
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Content 1</div>
        <div class="item">Content 2</div>
    </div>
</body>
</html>
